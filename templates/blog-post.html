{% extends 'blog-base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<article class="pa3 lh-copy">
    <div class="meta gray">
        <span class="f4">{{ date.strftime('%B %d, %Y') }}</span>
        <span class="f5 ph3">{{ reading_time }} min. read</span>
    </div>
    <h1 class="f2 f2-ns">{{ title }}</h1>
    {{ html|safe }}
</article>
{% endblock %}
